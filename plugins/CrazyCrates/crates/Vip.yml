      DisplayName: '&a&lFancy Pants'
      DisplayItem: 'CHAINMAIL_LEGGINGS'
      DisplayAmount: 1
      Lore:
        - '&7Win a fancy pair of pants.'
        - '&6&lChance: &c&l40%'
      DisplayEnchantments:
        - 'PROTECTION_ENVIRONMENTAL:2'
      MaxRange: 100
      Chance: 60
      Items:
        - 'Item:CHAINMAIL_LEGGINGS, Amount:1, Name:&aFancy Pants, PROTECTION_ENVIRONMENTAL:2'
      Messages:
        - '&7You just won a &r%reward%.'
